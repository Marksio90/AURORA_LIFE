name: Backend CI

on:
  push:
    branches: [ main, develop, claude/** ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run Black
      run: |
        cd backend
        black --check app tests

    - name: Run isort
      run: |
        cd backend
        isort --check app tests

    - name: Run Flake8
      run: |
        cd backend
        flake8 app tests --max-line-length=100

    - name: Run MyPy
      run: |
        cd backend
        mypy app --ignore-missing-imports

    - name: Run Bandit (Security)
      run: |
        cd backend
        bandit -r app -ll

    - name: Run Pylint
      run: |
        cd backend
        pylint app --max-line-length=100 --disable=C0111,R0903
      continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aurora_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run Unit Tests
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/aurora_test
        REDIS_URL: redis://localhost:6379/1
        SECRET_KEY: test-secret-key-for-ci
        APP_ENV: testing
        TESTING: "1"
      run: |
        cd backend
        pytest tests/unit -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Run Integration Tests
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/aurora_test
        REDIS_URL: redis://localhost:6379/1
        SECRET_KEY: test-secret-key-for-ci
        APP_ENV: testing
        TESTING: "1"
      run: |
        cd backend
        pytest tests/integration -v --cov=app --cov-append --cov-report=xml --cov-report=term-missing

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Check Coverage Threshold
      run: |
        cd backend
        coverage report --fail-under=70

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Safety check
      run: |
        pip install safety
        cd backend
        safety check --file=requirements.txt --json || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: |
          aurora-life-api:${{ github.sha }}
          aurora-life-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

    - name: Test Docker image
      run: |
        docker build -t aurora-test:latest ./backend
        docker run --rm aurora-test:latest python -c "import app; print('App imports successfully')"
