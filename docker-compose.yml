version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aurora_postgres
    environment:
      POSTGRES_DB: aurora_life
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: aurora_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aurora_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: aurora_backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: aurora_life
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: aurora_dev_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
